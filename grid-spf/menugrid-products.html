<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grid: Data</title>
	<link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="grid.css">
	<script src="../jquery-1.5.1.js"></script>
	<script src="../external/jquery.tmpl.js"></script>
	<script src="../ui/jquery.ui.core.js"></script>
	<script src="../ui/jquery.ui.widget.js"></script>
	<script src="../ui/jquery.ui.button.js"></script>
	<script src="../ui/jquery.ui.menu.js"></script>
	<script src="../ui/jquery.ui.position.js"></script>
	<script src="datasource.js"></script>
	<script src="datasource-odata.js"></script>
	<script src="grid.js"></script>
	<script src="pager.js"></script>
	<script>
	$(function() {
		var products = $.ui.odataDatasource({
			resource: "http://services.odata.org/Northwind/Northwind.svc/Products_by_Categories"
		});
		var grid = $( "#products" ).grid({
			source: products
		});
		grid.find( "th" ).each(function() {
			var header = $( this ),
				field = header.data( "field" );
			// TODO use popup for this
			var menu = $( "#menu-tmpl" ).tmpl().appendTo( this ).menu({
				select: function( event, ui ) {
					event.stopPropagation();
					products
						.option( "sort",
							ui.item.find( "a" ).data( "sort" ) === "asc" ? field : "-" + field )
						.refresh();
					menu.hide();
				}
			}).hide();
			header.click(function( event ) {
				event.stopPropagation();
				$( ".ui-menu" ).hide();
				menu.show().position({
					my: "left top",
					at: "right top",
					of: event
				});
			});
		});
		$( document ).click(function() {
			$( ".ui-menu" ).hide();
		});

		var thead = grid.find( "thead" );
		thead.children()
			.clone()
			.insertAfter( thead )
			.find( "th" )
				.each(function() {
					$( "<input>" ).appendTo( $( this ).empty() );
				});

		grid.find( "input" ).bind( "change", function() {
			var head = $( this ).parent(),
				field = head.data( "field" ),
				type = head.data( "type" ),
				input = this.value;

			if ( /^[<>]=?/.test( input ) ) {
				var compare = input.replace( /^([<>]=?).+/, "$1" );
				input = input.substring( compare.length );
				input = input == null || isNaN( input ) ? "" : input;
			}
			if ( type === "number" ) {
				input = parseFloat( input );
				compare = "==";
			}
			if ( type === "string" ) {
				compare = "like";
			}
			if ( input ) {
				products.option( "filter." + field, {
					operator: compare,
					value: input
				});
			} else {
				products.option( "filter." + field, null );
			}
			products.refresh();
		});

		$( "#pager" ).pager({
			source: products
		});

		products.refresh();
	});
	</script>
	<style>
	.ui-menu {
		position: absolute;
	}
	</style>
</head>
<body>

<script type="text/x-jquery-tmpl" id="menu-tmpl">
	<ul>
		<li>
			<a href="#" data-sort="asc">Sort Ascending</a>
		</li>
		<li>
			<a href="#" data-sort="desc">Sort Descending</a>
		</li>
	</ul>
</script>

<h2>products! Click header for sort menu, use inputs for filtering, pager for paging</h2>
<table id="products">
	<thead>
		<tr>
			<th data-field="CategoryName" data-type="string">Category</th>
			<th data-field="ProductName" data-type="string">Product</th>
			<th data-field="QuantityPerUnit" data-type="string">Quantity Per Unit</th>
			<th data-field="UnitsInStock" data-type="number">UnitsInStock</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<p id="pager">
	<button data-page="first">First</button>
	<button data-page="prev">Prev</button>
	<button data-page="prevStep">-1</button>
	<span>
		Page <input class="current" size="4"/>/<span class="total">0</span>,
		Total records <span class="totalRecords">0</span>
	</span>
	<button data-page="nextStep">+1</button>
	<button data-page="next">Next</button>
	<button data-page="last">Last</button>
</p>

</body>
</html>
