<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grid: Large Dataset</title>
	<link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="grid.css">
	<script src="../jquery-1.5.1.js"></script>
	<script src="../external/jquery.tmpl.js"></script>
	<script src="../ui/jquery.ui.core.js"></script>
	<script src="../ui/jquery.ui.widget.js"></script>
	<script src="dataitem.js"></script>
	<script src="datasource.js"></script>
	<script src="datastore.js"></script>
	<script src="grid.js"></script>
	<script>
	$.ui.dataitem.extend( "random", {});

	var input = [
		[
			"100",
			"200",
			"300",
			"400",
			"500",
			"1000",
			"2000"
		],
		[
			"Alpha",
			"Beta",
			"Gamma",
			"Zeta",
			"Özgan",
			"Ågren"
		],
		[
			"2011-01-01",
			"2011-05-07",
			"2012-12-15",
			"1948-05-30"
		],
		[
			"Alpha",
			"Beta",
			"Gamma",
			"Zeta",
			"Özgan",
			"Ågren",
			"100",
			"200",
			"300",
			"400",
			"500",
			"1000",
			"2000",
			"2011-01-01",
			"2011-05-07",
			"2012-12-15",
			"1948-05-30"
		]
	];
	var columns = [ "number", "names", "dates", "mixed" ];
	var data = [];
	var numItems = 1000;
	for ( var i = 0; i < numItems; i++ ) {
		var row = data[data.length] = {};
		for ( var j = 0; j < 4; j++ ) {
			var random = input[ j ][ Math.floor( Math.random() * input[ j ].length ) ];
			row[ columns[ j ] ] = random;
		}
	}

	$(function() {
		var datasourceTime, gridTime,
			start = +new Date;
		$.ui.datasource({
			type: "random",
			source: data
		});
		datasourceTime = $.now() - start;

		start = +new Date;
		$( "#random" ).grid({
			type: "random",
			columns: columns
		});
		gridTime = $.now() - start;

		$( "<div>" +
			"<p>Items: " + numItems + "</p>" +
			"<p>Datasource: " + datasourceTime + "ms</p>" +
			"<p>Grid: " + gridTime + "ms</p>" +
		"</div>" ).prependTo( "body" );
	});
	</script>
</head>
<body>

<table id="random">
	<thead>
		<tr>
			<th data-field="number">Number</th>
			<th data-field="names">Names</th>
			<th data-field="dates">Dates</th>
			<th data-field="mixed">Mixed</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

</body>
</html>
